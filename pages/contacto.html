        <article class="titleContacto"><h1>CONTACTO</h1></article>
        <div class="textContacto alerta p-5">
            <form class="row g-3 needs-validation d-flex justify-content-center" novalidate>
                <div class="pb-2">
                    <label for="nombreColaborador" class="form-label">Nombre del Colaborador</label>
                    <input type="text" class="form-control fst-italic" id="nombreColaborador" placeholder="Nombre" required>
                </div>
                <div class="pb-2">
                    <label for="apellidoColaborador" class="form-label">Apellido del Colaborador</label>
                    <input type="text" class="form-control fst-italic" id="apellidoColaborador" placeholder="Apellido" required>
                </div>
                
                <div class="pb-2">
                    <label for="areaColaborador" class="form-label">Área del Colaborador</label>
                    <select id="areaColaborador" class="form-select">
                        <option>Administración</option>
                        <option>Cobranzas</option>
                        <option>Finanzas</option>
                    </select>
                </div>
                
                <div class="pb-2">
                    <label for="emailColaborador" class="form-label">Email del Colaborador</label>
                    <input type="email" class="form-control fst-italic" id="emailColaborador" placeholder="name@example.com" required>
                </div>
                

                <div class="ps-3 pb-2">
                    <label for="sexoColaborador" class="form-label">Sexo del Colaborador</label>
                    <div class="form-check col-md-8">
                        <input class="form-check-input" type="radio" name="sexoColaborador" id="sexoColaborador1" checked>
                        <label class="form-check-label" for="sexoColaborador1">
                            Hombre
                        </label>
                    </div>
                    
                    <div class="form-check pb-2">
                        <input class="form-check-input" type="radio" name="sexoColaborador" id="sexoColaborador2">
                        <label class="form-check-label" for="sexoColaborador2">
                            Mujer
                        </label>
                    </div>
                </div>

                <div class="mb-8  pb-4">
                    <label for="observacionesForm" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observacionesForm" rows="3"></textarea>
                </div>

                <div class="form-check mb-8  pb-4">
                    <input type="checkbox" class="form-check-input" id="terminosYCondiciones">
                    <label class="form-check-label" for="terminosYCondiciones">
                        <td class="formularioAnswer">Acepta terminos y condiciones</td>
                    </label>
                </div>

                <div class="">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>
